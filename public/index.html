<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Aria is a business focused HTML landing page template built with Bootstrap to help you create lead generation websites for companies and their services." />
    <meta name="author" content="Inovatik" />

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site_name" content="" />
    <!-- website name -->
    <meta property="og:site" content="" />
    <!-- website link -->
    <meta property="og:title" content="" />
    <!-- title shown in the actual shared post -->
    <meta property="og:description" content="" />
    <!-- description shown in the actual shared post -->
    <meta property="og:image" content="" />
    <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="" />
    <!-- where do you want your post to link to -->
    <meta property="og:type" content="article" />

    <!-- Website Title -->
    <title>Aria - Business HTML Landing Page Template</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap&subset=latin-ext" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600&display=swap&subset=latin-ext" rel="stylesheet" />
    <link href="%PUBLIC_URL%/client/css/bootstrap.css" rel="stylesheet" />
    <link href="%PUBLIC_URL%/client/css/fontawesome-all.css" rel="stylesheet" />
    <link href="%PUBLIC_URL%/client/css/swiper.css" rel="stylesheet" />
    <link href="%PUBLIC_URL%/client/css/magnific-popup.css" rel="stylesheet" />
    <!-- <link href="client/css/styles.css" rel="stylesheet" /> -->

    <link rel="stylesheet" href="%PUBLIC_URL%/client/css/styles.css">
    <link rel="stylesheet" href="sweetalert2.min.css" />
    <!-- Favicon  -->
    <link rel="icon" href="%PUBLIC_URL%/client/images/favicon.png" />
  </head>
  <body data-spy="scroll" data-target=".fixed-top">
    <!-- Preloader -->
    <div class="spinner-wrapper">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
    <!-- end of preloader -->

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Scripts -->
    <script src="%PUBLIC_URL%/client/js/jquery.min.js"></script>
    <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="%PUBLIC_URL%/client/js/popper.min.js"></script>
    <!-- Popper tooltip library for Bootstrap -->
    <script src="%PUBLIC_URL%/client/js/bootstrap.min.js"></script>
    <!-- Bootstrap framework -->
    <script src="%PUBLIC_URL%/client/js/jquery.easing.min.js"></script>
    <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="%PUBLIC_URL%/client/js/swiper.min.js"></script>
    <!-- Swiper for image and text sliders -->
    <script src="%PUBLIC_URL%/client/js/jquery.magnific-popup.js"></script>
    <!-- Magnific Popup for lightboxes -->
    <script src="%PUBLIC_URL%/client/js/morphext.min.js"></script>
    <!-- Morphtext rotating text in the header -->
    <script src="%PUBLIC_URL%/client/js/isotope.pkgd.min.js"></script>
    <!-- Isotope for filter -->
    <script src="%PUBLIC_URL%/client/js/validator.min.js"></script>
    <!-- Validator.js - Bootstrap plugin that validates forms -->
    <script src="%PUBLIC_URL%/client/js/scripts.js"></script>
    <!-- Custom scripts -->

    <script src="sweetalert2.min.js"></script>
  </body>
</html>
